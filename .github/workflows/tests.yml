name: Tests

on:
  pull_request:
  push:
    branches: [main]

jobs:
  run:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]
        experimental: [false]
        include:
          - python-version: "3.12"
            os: "ubuntu-latest"
            experimental: true
      fail-fast: false
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - uses: actions/checkout@v4

    - name: Setup Micromamba Python ${{ matrix.python-version }}
      uses: mamba-org/setup-micromamba@v2
      with:
        environment-name: TEST
        init-shell: bash
        create-args: >-
          python=${{ matrix.python-version }} --file requirements.txt --file requirements-dev.txt --channel conda-forge

    - name: Install cc-plugin-glider
      run: |
        python -m pip install -e . --no-deps --force-reinstall

    - name: Run tests
      run: |
        python -m pytest -rxs --pyargs cc_plugin_glider

    - name: Test latest compliance-checker
      if: matrix.experimental == true
      run: >
        micromamba remove compliance-checker --no-prune --yes
        && pip install git+https://github.com/ioos/compliance-checker.git --no-deps
        && python -m pytest -rxs --pyargs cc_plugin_glider
